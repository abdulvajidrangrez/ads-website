<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Ads Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      padding: 20px;
    }
    .ad-banner {
      margin: 20px auto;
      display: block;
      width: 300px;
      height: 250px;
      background-color: #ddd;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 250px;
      color: #333;
      font-weight: bold;
    }
    .content {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Ads Website</h1>
  </header>

  <div class="container">
    <div class="content">
      <p>This is a simple website to display your ads. You can replace the ad banner below with Google AdSense code or your custom ad code.</p>
      <div class="ad-banner">
        Your Ad Here
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Ads Website</p>
  </footer>
</body>
</html>
